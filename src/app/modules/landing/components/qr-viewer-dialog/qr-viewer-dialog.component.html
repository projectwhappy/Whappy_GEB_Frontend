<h1 class="modal__title qr-dialog__title" mat-dialog-title>Your invitation QR Code</h1>
<div mat-dialog-content>
    <div class="qr-dialog__qr"
      [ngStyle]="{ 'background-image': 'url(data:image/png;base64,'+qrCodeImage+')' }">
  </div>
</div>
<div class="modal__call-wrapper qr-dialog__call-wrapper" mat-dialog-actions>
  <button class="btn qr-dialog__main-call" mat-button (click)="dialogRef.close()">Close</button>
</div>
