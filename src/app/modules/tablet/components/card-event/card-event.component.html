<div class="card card-event" (click)="sendIsSelected()">
  <div class="card-event__img-wrapper">
    <div
      class="card__img card-event__img" [ngStyle]="{'background-image': 'url(' + storeEvent.banner + ')'}">
    </div>
  </div>

  <div class="card__data-wrapper card-event__data-wrapper">
    <p class="card__title card-event__title">{{ storeEvent.label }}</p>
    <p class="card__info card-event__info">{{ storeEvent.date }}</p>
  </div>
</div>
