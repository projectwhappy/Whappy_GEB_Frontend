<li class="participant-list__item" [class.checked]="participant.checked_in" (click)="sendIsSelected()">
    <div class="participant-list__item__img" >{{participant.firstname | slice: 0: 1}}</div>
    <p class="participant-list__item__label">
      {{ participant.firstname }} {{participant.lastname}}
    </p>
  </li>
