<div class="page-wrapper">
  <h1 class="page__title">
    Gestione eventi
  </h1>
  <div class="event-banner">
    <h2 class="event-banner__title">
      {{ event?.event.label}}
    </h2>
    <p class="event-banner__description">
     {{event?.event.description}}
    </p>
    <div class="event-banner__call-wrapper">
      <button class="btn">
        Check-In
      </button>
    </div>
  </div>
  <div class="participant-list-wrapper">
    <p class="participant-list__info">invitati {{event?.participants.checked_in}} di {{event?.participants.total}}</p>

    <ul class="participant-list">
      <label>
        <div class="search-input-wrapper">
          <input
            class="search-input"
            type="text"
            name="search"
            [(ngModel)]="searchText"
            placeholder="Search..."
          />
          <div class="search-input__icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="2.4rem"
              height="2.4rem"
              viewBox="0 0 24 24"
            >
              <path fill="none" d="M0 0h24v24H0V0z" />
              <path
                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
            </svg>
          </div>
        </div>
      </label>
      <ng-container *ngFor="let participant of getParticipants(); let i = index">
        <app-list-item-participant [participant]="participant" (isSelected)="confirmParticipant(participant)">
        </app-list-item-participant>
      </ng-container>
      <!--
      <li class="participant-list__item">
        <div class="participant-list__item__img">F</div>
        <p class="participant-list__item__label">
          Franco Franchi
        </p>
      </li>
      <li class="participant-list__item">
        <div class="participant-list__item__img">M</div>
        <p class="participant-list__item__label">
          Marco Marco
        </p>
      </li>
      -->

    </ul>
  </div>
</div>
