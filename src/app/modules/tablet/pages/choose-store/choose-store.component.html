<div class="page-wrapper">
  <h1 class="page__title">
    {{ "Choose store" | translate }}
  </h1>
  <div class="cards-container">
    <ng-container *ngFor="let store of stores">
        <app-card-store [store]="store" (isSelected)="storeSelected(store)"></app-card-store>
    </ng-container>
  </div>
</div>
