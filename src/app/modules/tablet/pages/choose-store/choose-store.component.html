<app-top-bar></app-top-bar>

<div class="page-wrapper">
  <h1 class="page__title">
    {{ "Choose store" | translate }}
  </h1>
  <div class="cards-container">
    <div *ngFor="let store of stores" class="card-wrapper">

      <app-card-store
        [store]="store"
        (isSelected)="storeSelected(store)"
      ></app-card-store>

    </div>
  </div>
</div>
